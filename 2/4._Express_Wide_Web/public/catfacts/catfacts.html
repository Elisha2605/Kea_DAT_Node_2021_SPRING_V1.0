<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat facts</title>
</head>
<body>
    
    <h1>Cat fact</h1>
    <div id="cat-fact"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function getCatFact() {
            $.get(`https://cat-fact.herokuapp.com/facts/random?amount=500`, (response) => {
            
            const catFactDiv = document.getElementById("cat-fact");
            response.map(fact => {
                if (fact.status.verified) {
                    const nestedListItem = document.createElement("li");
                    nestedListItem.innerText = fact.text;
                    
                    catFactDiv.append(nestedListItem);
                }
            })

        });
        }
        getCatFact();




    </script>
</body>
</html>
